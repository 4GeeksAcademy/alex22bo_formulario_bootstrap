<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario en Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <form>
            <div class="row">
                <div class="col-12">
                    <div class="card mb-3 ">
                        <div class="card-header">
                            <h1>Payment for example</h1>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div>
                                    <div class="alert alert-danger py-2" role="alert">
                                        Some fields are missing
                                    </div>
                                </div>

                                <!-- Datos de la tarjeta -->
                                <div class="row mt-2">
                                    <div class="col-12 col-md-6 mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Card #</label>
                                        <input type="number" class="form-control" id="exampleFormControlInput1"
                                            placeholder="########">
                                    </div>
                                    <div class="col-12 col-md-3 mb-3">
                                        <label for="exampleFormControlInput2" class="form-label">CVC #</label>
                                        <input type="number" class="form-control" id="exampleFormControlInput2"
                                            placeholder="0000">
                                    </div>
                                    <div class="col-12 col-md-3 mb-3">
                                        <label for="exampleFormControlInput3" class="form-label">Amount</label>
                                        <input type="number" class="form-control" id="exampleFormControlInput3"
                                            placeholder="Amount">
                                    </div>
                                </div>

                                <!-- Nombre y apellido -->
                                <div class="row mt-2">
                                    <div class="col-12 col-lg-6 col-md-6 mb-3">
                                        <label for="exampleFormControlInput4" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput4"
                                            placeholder="">
                                    </div>
                                    <div class="col-12 col-lg-6 col-md-6 mb-3">
                                        <label for="exampleFormControlInput5" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput5"
                                            placeholder="">
                                    </div>
                                </div>

                                <!-- Datos de residencia-->
                                <div class="row mt-2">
                                    <div class="col-12 col-lg-6 col-md-6 mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">City</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1"
                                            placeholder="">
                                    </div>
                                    <div class="col-12 col-lg-3 col-md-3 mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">State</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Pick a state</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="col-12 col-lg-3 col-md-3 mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                                        <input type="number" class="form-control" id="exampleFormControlInput1"
                                            placeholder="">
                                    </div>
                                </div>

                                <!-- Metodo de pago / comentarios -->

                                <div class="row mt-2">
                                    <div class="col-12 col-lg-6 col-md-6 mb-3">
                                        <div class="col-12 col-lg-6 col-md-6">
                                            <label for="inlineRadioOptions">Works with selects</label>
                                            <div class="bg-body-secondary px-1">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                        id="inlineRadio1" value="option1">
                                                    <label class="form-check-label" for="inlineRadio1"><i
                                                            class="fa-brands fa-cc-mastercard fa-xs"></i></label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                        id="inlineRadio2" value="option2">
                                                    <label class="form-check-label" for="inlineRadio2"><i
                                                            class="fa-brands fa-cc-visa fa-xs"></i></label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                        id="inlineRadio3" value="option3">
                                                    <label class="form-check-label" for="inlineRadio3"><i
                                                            class="fa-brands fa-cc-diners-club fa-xs"></i></label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                        id="inlineRadio3" value="option3">
                                                    <label class="form-check-label" for="inlineRadio3"><i
                                                            class="fa-brands fa-usps fa-xs"></i></label>

                                        </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 cold-lg-6 col-md-6">
                                        <h6>Message</h6>
                                        <textarea class="form-control" placeholder="Leave a comment here"
                                            id="floatingTextarea" style="height: 100px"></textarea>
                                        <p>Add any note here</p>
                                    </div>
                                </div>


                                <!-- Footer -->
                                <div class="card-footer text-body-secondary">
                                    <div class="d-flex justify-content-end">
                                        <div class="row">
                                            <div class="col">
                                                <button type="reset" class="btn btn-secondary">Cancel</button>
                                            </div>
                                            <div class="col">
                                                <button type="submit" class="btn btn-primary">Send</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>






        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
